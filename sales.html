<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Resume</title>

    <!--CSS Files-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/override.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

    <!--Requires HTML5 shim and Respond.js for IE8 support, -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

  	<!--Navbar-->
    <header>
    	<nav class="navbar navbar-inverse navbar-fixed-top">
  			<div class="container">
    			<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        				<span class="sr-only">Toggle navigation</span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="#"></a>
    			</div>
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      				<ul class="nav navbar-nav navbar-right">
        				<li><a href="index.html">Resume</a></li>
        				<li class="active"><a href="sales.html">Company Sales</a></li>
      				</ul>
    			</div>
  			</div>
		  </nav>
	  </header>

    <!-- Sub Header-->
    <section class="padding-top-header">
      <div class="row">
        <aside class="col-sm-5 text-right padding-title teal">
          <h1>SALES<br />REPORT</h1>
        </aside>

        <article class="col-sm-7 teal-bg white padding-title min-height">
          <h2>2013 - 2014</h2>
        </article>
      </div>
    </section>


    <section class ="lightblue-bg white">
      <div class="container-small center-block padding-title">
        <h2 class="inline">Overview</h2>
      </div>
    </section>


    <!-- Main Section -->
    <section id="main" class="white-bg">
      <div id="overview" class="container-small center-block padding-title">

        <h2>TOTAL SALES</h2>
        <hr>
        <div id="total-year" class="single center-block"></div> <!--Total Sales Amount-->
        <br />

        <h2>QUARTER SALES</h2>
        <hr>
        <div class="btn-group" role="group" aria-label="Quarter">
          <button type="button" id="overall-qt" class="btn btn-default quarter active">Overall</button>
          <button type="button" id="se-qt" class="btn btn-default quarter">South East</button>
          <button type="button" id="sw-qt" class="btn btn-default quarter">South West</button>
          <button type="button" id="ne-qt" class="btn btn-default quarter">North East</button>
          <button type="button" id="nw-qt" class="btn btn-default quarter">North West</button>
        </div>
        <div id="quarter" class="single center-block"></div><!-- Sales by Quarter -->
        <br />

        <section class="row">
          <div class="col-xs-12 col-sm-6">
            <h2>2013 Breakdown</h2>
            <hr>
            <div class="btn-group" role="group" aria-label="2013 Breakdown">
              <button type="button" id="quarter-brkdwn13" class="btn btn-default quarter active">Quarter</button>
              <button type="button" id="regional-brkdwn13" class="btn btn-default quarter">Regional</button>
              <button type="button" id="manager-brkdwn13" class="btn btn-default quarter">Manager Avg.</button>
            </div>
            <div id="breakdown13"></div><!--2013 Breakdown Pie Chart-->
          </div>
          <div class="col-xs-12 col-sm-6">
            <h2>2014 Breakdown</h2>
            <hr>
            <div class="btn-group" role="group" aria-label="2014 Breakdown">
              <button type="button" id="quarter-brkdwn14" class="btn btn-default quarter active">Quarter</button>
              <button type="button" id="regional-brkdwn14" class="btn btn-default quarter">Regional</button>
              <button type="button" id="manager-brkdwn14" class="btn btn-default quarter">Manager Avg.</button>
            </div>
            <div id="breakdown14"></div><!--2014 Breakdown Pie Chart-->
          </div>
        </section>
      </div>
    </section>

    <footer>
    	<div class="container">

    	</div>
    </footer>

    <!-- jQuery for Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/highcharts-js/themes/sand-signika.js"></script>


    <script src="js/main-sales.js"></script>
  </body>
</html>
